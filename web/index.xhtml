<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Gestion de Bibliotheque</title>
    </head>
    <body>
        <h1>Tous les livres</h1>
        <h:dataTable value="${livreBean.helloWorld()}" var="item" cellpadding="2" rules="all">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titre"/>
                        </f:facet>
                        <h:outputText value="${item.titreLivre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Auteur"/>
                        </f:facet>
                        <h:outputText value="${item.auteurLivre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre de Pages"/>
                        </f:facet>
                        <h:outputText value="${item.nbPages}"/>
                    </h:column>
                </h:dataTable>
                <br/>
    </body>
</html>
